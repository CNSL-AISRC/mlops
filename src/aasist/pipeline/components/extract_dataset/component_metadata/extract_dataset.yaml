# PIPELINE DEFINITION
# Name: extract-dataset
# Inputs:
#    dataset_path: str
# Outputs:
#    Output: str
components:
  comp-extract-dataset:
    executorLabel: exec-extract-dataset
    inputDefinitions:
      parameters:
        dataset_path:
          parameterType: STRING
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-extract-dataset:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - extract_dataset
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'python-dotenv==1.1.1'\
          \ && \"$0\" \"$@\"\n"
        - python3
        - -m
        - kfp.dsl.executor_main
        image: 10.5.110.131:32000/aasist-project/extract-dataset:v1.0.0-007
pipelineInfo:
  name: extract-dataset
root:
  dag:
    outputs:
      parameters:
        Output:
          valueFromParameter:
            outputParameterKey: Output
            producerSubtask: extract-dataset
    tasks:
      extract-dataset:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-extract-dataset
        inputs:
          parameters:
            dataset_path:
              componentInputParameter: dataset_path
        taskInfo:
          name: extract-dataset
  inputDefinitions:
    parameters:
      dataset_path:
        parameterType: STRING
  outputDefinitions:
    parameters:
      Output:
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.13.0
