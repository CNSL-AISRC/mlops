# PIPELINE DEFINITION
# Name: init-model
# Inputs:
#    config_str: str
#    device: str [Default: 'cuda']
# Outputs:
#    model_artifact: system.Model
components:
  comp-init-model:
    executorLabel: exec-init-model
    inputDefinitions:
      parameters:
        config_str:
          description: JSON string containing model configuration
          parameterType: STRING
        device:
          defaultValue: cuda
          description: Device to load model on ("cuda" or "cpu")
          isOptional: true
          parameterType: STRING
    outputDefinitions:
      artifacts:
        model_artifact:
          artifactType:
            schemaTitle: system.Model
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-init-model:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - init_model
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'torch==2.7.1'\
          \ 'numpy==2.3.1' 'dotenv' && \"$0\" \"$@\"\n"
        - python3
        - -m
        - kfp.dsl.executor_main
        image: 10.5.110.131:32000/aasist-project/init-model:v1.0.0-2
pipelineInfo:
  name: init-model
root:
  dag:
    outputs:
      artifacts:
        model_artifact:
          artifactSelectors:
          - outputArtifactKey: model_artifact
            producerSubtask: init-model
    tasks:
      init-model:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-init-model
        inputs:
          parameters:
            config_str:
              componentInputParameter: config_str
            device:
              componentInputParameter: device
        taskInfo:
          name: init-model
  inputDefinitions:
    parameters:
      config_str:
        description: JSON string containing model configuration
        parameterType: STRING
      device:
        defaultValue: cuda
        description: Device to load model on ("cuda" or "cpu")
        isOptional: true
        parameterType: STRING
  outputDefinitions:
    artifacts:
      model_artifact:
        artifactType:
          schemaTitle: system.Model
          schemaVersion: 0.0.1
schemaVersion: 2.1.0
sdkVersion: kfp-2.13.0
